<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: 11px; color: #696464 ">
      <span>Categoty {{category}}</span> 
      <span class="right-title">Status {{ status }}</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-style">
  <ion-grid>
    <ion-row>
      <ion-col>
        <span>Category : {{ category }}</span>
      </ion-col>
      <ion-col>
          <span>Name : {{ name }}</span>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
