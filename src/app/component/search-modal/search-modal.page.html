<ion-content padding>
    <ion-grid>
        <span>Select Date</span>
        <ion-row>
            <ion-col size="3">
                <span (click)="getDate('today')">
                    <ion-badge color="primary">Today</ion-badge>
                </span>
            </ion-col>
            <ion-col size="4">
                <span (click)="getDate('yesterday')">
                    <ion-badge color="secondary">Yesterday</ion-badge>
                </span>
            </ion-col>
            <ion-col>
                <span (click)="openCalendar()">
                    <ion-badge color="primary">Custom Date</ion-badge>
                </span>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
